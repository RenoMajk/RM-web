<div class="d-flex justify-content-center">
    <div class="elevation d-flex">
        <div class="picture">
            <img src={{picturePath}} />
        </div>
        <div class="p-4 d-flex flex-column align-items-center justify-content-center"> 
            <span class="title mb-5">{{'contact.title' | translate }}</span>
            <div class="d-flex flex-column align-items-center mb-3">
                <span class="mb-1">{{'contact.phone' | translate }}</span>
                <span>+48 726 506 011</span>
            </div>
            <div class="d-flex flex-column align-items-center mb-3">
                <span class="mb-1">{{'contact.mail' | translate }}</span>
                <span>renomajk@gmail.com</span>
            </div>
            <div class="d-flex flex-column align-items-center">
                <span class="mb-1">{{'contact.social' | translate }}</span>
                <div *ngFor="let item of socialList;" class="d-flex">
                    <div class="d-flex flex-column align-items-center mb-2">
                        <img src={{item.img}} class="social-icon"/>
                        <span>{{item.name}}</span>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
